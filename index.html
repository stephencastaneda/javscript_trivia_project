<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
	<link rel="stylesheet" href="src/styles.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">

              <span class="sr-only">25% Complete</span>
          </div>
      </div>
      <div class="quiz">

          <h2></h2>
          <p></p>
          <p>
              <span class="choices" id="one"></span>
              <span class="choices" id="two"></span>
              <span class="choices" id="three"></span>
              <span class="choices" id="four"></span>
          </p>
      </div>
      <div class="buttons">
          <button class="reset hide">Reset</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
